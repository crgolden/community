<div *ngIf="event">
    <h2>{{event.title}} details!</h2>
    <div>
        <label>id: </label>{{event.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="event.title" placeholder="{{event.title}}" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
