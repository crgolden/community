<div id="search-component">
    <h4>Event Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let event of events | async"
             (click)="gotoDetail(event)" class="search-result">
            {{event.title}}
        </div>
    </div>
</div>
