<h2>Create Address</h2>

<form #f="ngForm" novalidate (ngSubmit)="saveAddress(f)">

    <div class="form-group">
        <label for="street">Street</label>
        <input id="street" name="street" type="text" required class="form-control" placeholder="Street" ngModel>
    </div>
    <div class="form-group">
        <label for="street2">Street 2</label>
        <input id="street2" name="street2" type="text" class="form-control" placeholder="Street 2" ngModel>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input id="city" name="city" type="text" required class="form-control" placeholder="City" ngModel>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input id="state" name="state" type="text" required class="form-control" placeholder="State" ngModel>
    </div>
    <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input id="zipCode" name="zipCode" type="text" required class="form-control" placeholder="Zip Code" ngModel>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button>
    </div>

    <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
    </div>

</form>

<button (click)="goBack()">go back</button>
