<h2>Create Event</h2>

<form #f="ngForm" novalidate (ngSubmit)="saveEvent(f)">

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required class="form-control" placeholder="Name" ngModel>
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <input id="details" name="details" type="text" class="form-control" placeholder="Details" ngModel>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" name="date" type="datetime" required class="form-control" placeholder="Date" ngModel>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button>
    </div>

    <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
    </div>

</form>

<button (click)="goBack()">go back</button>
