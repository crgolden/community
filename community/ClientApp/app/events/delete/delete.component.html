<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Delete Event</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <dl>
            <dt>
                Name
            </dt>
            <dd>
                {{event.name}}
            </dd>
            <dt>
                Details
            </dt>
            <dd>
                {{event.details}}
            </dd>
            <dt>
                Date
            </dt>
            <dd>
                {{event.date | date}}
            </dd>
        </dl>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <form novalidate (ngSubmit)="delete()">
            <input type="submit" value="Delete" class="btn btn-primary" /> |
            <a routerLink="/Events">Back to List</a>
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
