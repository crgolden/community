<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Events</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <ul class="list-group">
            <li *ngFor="let event of events" class="list-group-item">
                <a routerLink="/Events/Details/{{event.id}}">
                    {{event.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <h4>
            <a routerLink="/Events/Create">
                Create
            </a>
        </h4>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
