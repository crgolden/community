<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Users</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <ul class="list-group">
            <li *ngFor="let user of users" class="list-group-item">
                <a routerLink="/Users/Details/{{user.id}}">
                    {{user.firstName}} {{user.lastName}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
