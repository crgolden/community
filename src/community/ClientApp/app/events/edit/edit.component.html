<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Edit Event</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="edit(f)">

            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="model.name" id="name" name="name" type="text" required class="form-control" placeholder="Name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <input [(ngModel)]="model.details" id="details" name="details" type="text" required class="form-control" placeholder="Details" #details="ngModel">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input [(ngModel)]="model.date" id="date" name="date" type="datetime" required class="form-control" placeholder="Date" #date="ngModel">
                <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                    Date is required
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="f.invalid">Save</button> |
                <a routerLink="/Events">Back to List</a>
            </div>

        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
