<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Event Details</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <dl>
            <dt>
                Name
            </dt>
            <dd>
                {{model.name}}
            </dd>
            <dt>
                Details
            </dt>
            <dd>
                {{model.details}}
            </dd>
            <dt>
                Date
            </dt>
            <dd>
                {{model.date | date}}
            </dd>
        </dl>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <h4>
            <a routerLink="/Events/Edit/{{model.id}}">Edit</a> |
            <a routerLink="/Events/Delete/{{model.id}}">Delete</a> |
            <a routerLink="/Events">Back to List</a>
        </h4>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
