<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Delete Address</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <dl>
            <dt>
                Street
            </dt>
            <dd>
                {{model.street}}
            </dd>
            <dt>
                Street2
            </dt>
            <dd>
                {{model.street2}}
            </dd>
            <dt>
                City
            </dt>
            <dd>
                {{model.city}}
            </dd>
            <dt>
                State
            </dt>
            <dd>
                {{model.state}}
            </dd>
            <dt>
                Zip Code
            </dt>
            <dd>
                {{model.zipCode}}
            </dd>
        </dl>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <form novalidate (ngSubmit)="delete()">
            <input type="submit" value="Delete" class="btn btn-primary" /> |
            <a routerLink="/Addresses">Back to List</a>
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
