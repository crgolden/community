<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Addresses</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <ul class="list-group">
            <li *ngFor="let address of addresses" class="list-group-item">
                <a routerLink="/Addresses/Details/{{address.id}}">
                    {{address.fullAddress}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <h4>
            <a routerLink="/Addresses/Create">
                Create
            </a>
        </h4>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
