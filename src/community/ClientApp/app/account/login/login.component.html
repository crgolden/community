<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Login</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="login(f)">

            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="model.email" id="email" name="email" type="text" required class="form-control" placeholder="Email" validateEmail>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="model.password" id="password" name="password" type="password" required class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="rememberMe">Remember Me&nbsp;</label>
                <input [(ngModel)]="model.rememberMe" id="rememberMe" name="rememberMe" type="checkbox">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
            </div>

            <div class="form-group">
                <p>
                    <a href="#">Forgot your password?</a>
                </p>
                <p>
                    <a [routerLink]="['/Account/Register']">Register as a new user?</a>
                </p>
            </div>

            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
            </div>

        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
